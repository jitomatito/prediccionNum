<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas prediccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h4 class="mt-3">Prediccion de numeritos</h4>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <div id="canvas-container" class="d-flex justify-content-center">
            <div id="canvas-subcontainer" style="height: 280px; width: 280px;">
              <canvas id="bigcanvas" width="280" height="280"></canvas>
            </div>
            <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="canvas-container">
            <button class="btn btn-success mt-2" id="btnPredictSeq" onclick="predictSeq()">Secuencial</button>
            <div id="divResultSeq" class="my-3">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-column align-items-center justify-content-center mx-2 h-100">
            <button class="btn btn-success my-4" id="btnCleanUp" style="width: 100px;" onclick="cleanUp()">Limpiar</button>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-success mt-2" id="btnPredictConv" onclick="predictConv()">Convolucional</button>
          <div id="divResultConv" class="my-3">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>

    <script src="logic.js"></script>
  </body>
</html>
